<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                        Create a new account
                    </span>

                <span *ngIf="form.submitted && form.controls['email'].errors" class="text-danger animated fadeIn">The email is mandatory</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" [(ngModel)]="user.email" required email placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="form.submitted && form.controls['name'].errors" class="text-danger animated fadeIn">The name is mandatory</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="name" [(ngModel)]="user.name" minlength="2" required placeholder="Name">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="form.submitted && form.controls['password'].errors" class="text-danger animated fadeIn">At least 6 letters.</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" [(ngModel)]="user.password" minlength="6" required placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="rememberMe" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            Have an account? Log in
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Create account 
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
